[pytest]
python_files = tests.py test_*.py *_tests.py
testpaths = tests
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow

addopts = -p no:warnings
# To run coverage manually when the plugin is available:
#   pytest --cov=src --cov-report=term-missing --cov-report=html

# Make the src/ directory importable as a top-level package (utils, etc.)
pythonpath = src

# Quiet noisy warnings (esp. SQLite resource warnings on macOS/CI)
filterwarnings =
    ignore::ResourceWarning
    ignore:unclosed database.*:ResourceWarning
    ignore:unclosed database.*sqlite3.Connection:ResourceWarning
